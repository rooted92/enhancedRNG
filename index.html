<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ERNG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/d3cb6aafa5.js" crossorigin="anonymous"></script>
</head>

<body class="bg-dark text-light">
    <h1 class="text-center text-light my-4"><span class="fst-italic">Enhanced</span> Random Name Generator!</h1>
    <div class="container-fluid">
        <div class="row d-flex justify-content-between">
            <div class="col-3 d-flex flex-row justify-content-around align-self-end">
                <input type="text" name="nameInput" id="nameInput" placeholder="Add name to list">
                <button id="addNameBtn" class="btn btn-outline-success" type="button">Add Name</button>
            </div>
            <div class="col-3 d-flex flex-row justify-content-center align-self-end">
                <button id="randomBtn" class="btn btn-outline-success" type="button">Randomizer</button>
            </div>
            <div class="col-3 d-flex flex-row justify-content-center align-self-end">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Current List
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content bg-black">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Name List</h1>
                                <button type="button" class="btn-close bg-danger" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div id="injectItems" class="modal-body">
                            </div>
                            <div class="modal-footer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 d-flex flex-row justify-content-around align-items-center">
                <div class="container d-flex flex-column align-items-center">
                    <input id="peopleInGroup" class="mb-1" type="number" placeholder="Split by people">
                    <button id="splitByPeople" class="btn btn-outline-success w-100" type="button">Split</button>
                </div>
                <div class="container d-flex flex-column align-items-center">
                    <input id="numberOfGroups" class="mb-1" type="number" placeholder="Split by groups">
                    <button id="splitByGroup" class="btn btn-outline-success w-100" type="button">Split</button>
                </div>
            </div>
        </div>
    </div>
    <hr class="my-4">
    <h1 id="displayName" class="text-center text-primary">Randomize</h1>
    <hr class="my-4">
    <div id="injectItems">

    </div>
    <h1 class="mx-5">Groups</h1>
    <div class="injectGroups">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js" type="module"></script>
</body>

</html>
